<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meet up with girl friends">
    <meta name="keywords" content="chat, friends, meet up, network">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Girls meetup</title>
</head>

<body>
    <!--header section-->
    <header>
        <a href="index.html">
            <h1 id="logo">Girls meet up <i class="fa-solid fa-champagne-glasses fa-2xs"></i></h1>
        </a>

        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html">Sign Up</a>
                </li>
                <li>
                    <a href="log-in.html">Log In</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--sign up form section-->
    <section class="signup-form-section">
        <form method="post" action="#" class="signup-form">
            <h2>Let's sign up!</h2>
            <input id="fname" name="first_name" placeholder="First name" type="text" class="text-input" required>
            <input id="lname" name="last_name" placeholder="Last name" type="text" class="text-input" required>
            <input id="email" name="email_address" placeholder="Email address" type="email" class="text-input" required>
            <select id="city" name="city">
                <option value="stockholm">Stockholm</option>
                <option value="malmö">Malmö</option>
            </select>
            <input class="join-button" type="submit" value="Sign up!">
        </form>
    </section>
    <!--footer section-->
    <footer>
        <div class="newsletter-conatiner">
            <form action="#">
                <div>
                    <h2>Sign up for our newsletter! <i class="fa-solid fa-envelope fa-xs"></i></h2>
                </div>
                <div>
                    <input type="email" placeholder="Email address" name="mail" required>
                </div>
                <div>
                    <input type="submit" value="Subscribe">
                </div>
            </form>
        </div>
        <ul class="footer-icons">
            <li>
                <a href="https://instagram.com" target="_blank" aria-label="see updated on instagram" rel="noopener"> <i
                        class="fa-brands fa-instagram fa-3x"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" aria-label="see updated on twitter" rel="noopener"> <i
                        class="fa-brands fa-twitter fa-3x"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" aria-label="see updated on facebook" rel="noopener"> <i
                        class="fa-brands fa-facebook-f fa-3x"></i></a>
            </li>
        </ul>
        <p class="copy-right-text">Copyright © Girls meetup 2023</p>
    </footer>
    <!-- font awsome-->
    <script src="https://kit.fontawesome.com/52e37cb4eb.js" crossorigin="anonymous"></script>
</body>

</html>
